<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image-Search</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" placeholder="Search for images..." id="seach-input" />
      <button id="search-button">Search</button>

      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1715645944065-b1288f628a70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
          <a
            href="https://unsplash.com/photos/a-view-of-a-city-skyline-at-sunset-rW8ok6JpJZk"
            target="_blank"
            rel="noopener noreferrer"
            >Landmark city building.</a
          >
        </div>
      </div>
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1715645944065-b1288f628a70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
          <a
            href="https://unsplash.com/photos/a-view-of-a-city-skyline-at-sunset-rW8ok6JpJZk"
            target="_blank"
            rel="noopener noreferrer"
            >Landmark city building.</a
          >
        </div>
      </div>
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1715645944065-b1288f628a70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D"
            alt="image"
          />
          <a
            href="https://unsplash.com/photos/a-view-of-a-city-skyline-at-sunset-rW8ok6JpJZk"
            target="_blank"
            rel="noopener noreferrer"
            >Landmark city building.</a
          >
        </div>
      </div>
      <button id="show-more">Show More</button>
    </form>
  </body>
</html>
